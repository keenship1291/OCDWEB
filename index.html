<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="OCDWEB">

  

  

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Resources for OCD - StopOCD" />
  <meta property="og:description" content="Resources & calming activities to manage symptoms & find peace in OCD." />
  <meta property="og:image" content="/assets/assets/images/favicon1.png" /> 
  <meta name="twitter:title" content="Resources for OCD - StopOCD" />
  <meta name="twitter:description" content="Resources & calming activities to manage symptoms & find peace in OCD." />
  <meta name="twitter:image" content="/assets/assets/images/favicon1.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Resources for OCD - StopOCD </title>
  <meta name="description" content="Resources & calming activities to manage symptoms & find peace in OCD." />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f4f8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#232c31">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
<script>
    window.addEventListener("load", function () {
        if (!parent) {
            console.log("Not IFrame");
        }
        console.log("launchMain");
        parent?.postMessage({ sender: "frame", type: "launchMain" }, "*");
    });

    let _console;
    initConsole();
    function initConsole() {
        _console = window.console;
        window.console = {
            ..._console,
            log: function (msg) {
                sendLog(msg, "text");
                _console.log.apply(_console, arguments);
            },
            info: function (msg) {
                sendLog(msg, "info");
                _console.info.apply(_console, arguments);
            },
            warn: function (msg) {
                sendLog(msg, "warning");
                _console.warn.apply(_console, arguments);
            },
            error: function (msg) {
                sendLog(msg, "error");
                _console.error.apply(_console, arguments);
            },
        };
        window.onerror = function (error) {
            sendLog(error, "error");
            sendError(error);
        };
        function sendLog(msg, type) {
            // TODO: replace with post message
            // type: log
            // body => log:{message:msg,type:type}
            //
            window.parent.postMessage(
                {
                    sender: "frame",
                    type: "log",
                    log: { message: msg, type: type },
                },
                "*"
            );
        }
        function sendError(error) {
            // TODO: replace with post message
            // type: error
            // body => error
            //
            window.parent.postMessage(
                {
                    sender: "frame",
                    type: "error",
                    error: error,
                },
                "*"
            );
        }
    }
</script>
  
  
  
  
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>

</body>
</html>
